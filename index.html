<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin Dashboard</title>

    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS File -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="btns-container">
          <div class="btn"></div>
          <div class="btn"></div>
          <div class="btn"></div>
        </div>

        <div class="header-links">
          <ul>
            <li class="active"><a href="#">Projects</a></li>
            <li>
              <a href="#">About <span class="notification"></span></a>
            </li>
            <li><a href="#">Discover</a></li>
            <li>
              <a href="#">Market <span class="notification"></span></a>
            </li>
          </ul>

          <input type="text" placeholder="Search" />

          <div class="profile">
            <a href="#">
              <img src="images/bell.png" alt="notification icon" />
            </a>
            <a href="#">
              <img src="images/cloud.png" alt="cloud icon" />
            </a>
            <a href="#" class="profile-link">
              <img src="images/profile-photo.jpg" alt="profile icon" />
            </a>
          </div>
        </div>
      </header>

      <section class="sidebar">
        <div class="component">
          <h2>Apps</h2>

          <div class="side-links_container">
            <div class="side-link">
              <i class="fa-solid fa-table-cells-large"></i>
              <span>All Apps</span>
            </div>

            <div class="side-link">
              <i class="fa-solid fa-arrow-rotate-left"></i>
              <span>Updates</span>
            </div>
          </div>
        </div>

        <div class="component">
          <h2>Settings</h2>

          <div class="side-links_container">
            <div class="side-link">
              <i class="fa-solid fa-gear"></i>
              <span>Settings</span>
            </div>

            <div class="side-link">
              <i class="fa-solid fa-lock"></i>
              <span>Privacy</span>
            </div>

            <div class="side-link">
              <i class="fa-solid fa-key"></i>
              <span>Passwords</span>
            </div>
          </div>
        </div>

        <div class="component">
          <h2>Tools</h2>

          <div class="side-links_container">
            <div class="side-link">
              <i class="fa-solid fa-camera"></i>
              <span>Photo resizer</span>
            </div>

            <div class="side-link">
              <i class="fa-solid fa-wand-magic-sparkles"></i>
              <span>AI Enhancer</span>
            </div>

            <div class="side-link">
              <i class="fa-solid fa-credit-card"></i>
              <span>Card Validator</span>
            </div>

            <div class="side-link">
              <i class="fa-solid fa-palette"></i>
              <span>Designer</span>
            </div>

            <div class="side-link">
              <i class="fa-solid fa-ellipsis"></i>
              <span>More</span>
            </div>
          </div>
        </div>
      </section>

      <main class="main"></main>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
